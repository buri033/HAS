<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=" css/registerr.css">
    <title>Registro</title>


    <header id= "header" class="fixed-top">
        <div class="container d-flex align-items-center justify-content-between">
            <a href="index.html"><h1 class="logo" style="color:white">HAS</h1></a>
        </div>
    </header>
</head>
<body>

<div class="box">
    <span class="borderLine"></span>
    <form>
        <h2>Registrate</h2>
        <div class="inputBox">
            <input type="text" id="txtNombre" required="required">
            <span>Nombre</span>
            <i></i>
        </div>
        <div class="inputBox">
            <input type="tel" id="txtTelefono" required="required">
            <span>Teléfono</span>
            <i></i>
        </div>
        <div class="inputBox">
            <input type="email" id="txtEmail" required="required">
            <span>Email</span>
            <i></i>
        </div>
        <div class="inputBox">
            <input type="password" id="txtPassword" required="required">
            <span>Contraseña</span>
            <i></i>
        </div>
        <div class="inputBox">
            <input type="password" id="txtRepetirPassword" required="required">
            <span>Contraseña</span>
            <i></i>
        </div>
        <div class="links">
            <a href="login.html">Iniciar Sesion</a>
        </div>
        <a onclick="registrarUsuario()"  type="submit">
            Registrarme
        </a>
    </form>
</div>

<script src="assets/js/registrar.js"></script>

</body>
</html>
