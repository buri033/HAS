<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/loginn.css">
    <style>
        /* Agregar estilos CSS para centrar el botón */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .box {
            text-align: center;
        }
    </style>
    <title>Inicio de Sesión</title>
</head>
<body>
<!-- ======= Header ======= -->
<header id="header" class="fixed-top">
    <div class="container d-flex align-items-center justify-content-between">
        <a href="index.html"><h1 class="logo" style="color:white">HAS</h1></a>
    </div>
</header>

<!-- ======= Hero Section ======= -->
<section id="hero">
    <div class="box">
        <span class="borderLine"></span>
        <form>
            <h2>Inicio de Sesión</h2>
            <div class="inputBox">
                <input type="email" id="txtEmail" name="txtEmail" required="required">
                <span>Correo</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="password" id="txtPassword" required="required">
                <span>Contraseña</span>
                <i></i>
            </div>
            <br>
            <div class="links">
                <a href="#">¿Olvidaste tu contraseña?</a>
                <a href="register.html">Registrarme</a>
            </div>
            <div class="hi">
                <button class="boton" onclick="iniciarSesion()">Iniciar sesión</button>

            </div>
        </form>
    </div> <!-- Cierre de div class="form" -->
</section><!-- End Hero -->

<script src="assets/js/login.js"></script>
</body>
</html>
