<section id="hero">

            <form>
                <div class="row">
                    <div class="col-md-6 form-group">

                    </div>
                    <div class="col-md-6 form-group mt-3 mt-md-0">
                        <input type="text" class="form-control" name="telefono" id="txtTelefono" placeholder="Teléfono" required>
                    </div>
                </div>
                <div class="form-group mt-3">
                    <input type="email" class="form-control" name="email" id="txtEmail" placeholder="Correo" required>
                </div>
                <div class="form-group mt-3">
                    <input class="form-control" type="password" name="password" id="txtPassword"
                           placeholder="Contraseña" required>
                </div>
                <div class="form-group mt-3">
                    <input class="form-control" type="password" name="password" id="txtRepetirPassword"
                           placeholder="Repetir contraseña" required>
                </div>
                <br>

                <div class="text-center">
                    <button class="form-control" onclick="registrarUsuario()">Registrarme</button>
                </div>
            </form>
