<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href=" css/productos.css">
  <title>Registro de productos</title>


  <header id= "header" class="fixed-top">
    <div class="container d-flex align-items-center justify-content-between">
      <a href="index.html"><h1 class="logo" style="color:white">HAS</h1></a>
    </div>
  </header>
</head>
<body>

<div class="box">
  <span class="borderLine"></span>
  <form>
    <h2>Registrar productos</h2>
    <div class="inputBox">
      <input type="text" id="txtNombre" required="required">
      <span>Nombre de producto</span>
      <i></i>
    </div>
    <div class="inputBox">
      <input type="text" id="txtmarca" required="required">
      <span>Marca</span>
      <i></i>
    </div>
    <div class="inputBox">
      <input type="text" id="txtTipo" required="required">
      <span>Tipo de producto</span>
      <i></i>
    </div>
    <div class="inputBox">
      <input type="number" id="txtPrecio" required="required">
      <span>Precio unitario</span>
      <i></i>
    </div>
    <div class="inputBox">
      <input type="number" id="txtcantidad" required="required">
      <span>Cantidad</span>
      <i></i>
    </div>
    <a onclick="regisProducto()"  type="submit">
      Registrar
    </a>
  </form>
</div>

<script src="assets/js/regisProducto.js"></script>

</body>
</html>
