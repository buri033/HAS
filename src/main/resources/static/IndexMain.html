<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimientos de cuenta</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <style>
        body {
            background: linear-gradient(135deg, rgb(7, 12, 24), #0d570d);
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
        }

        .container {
            background-color: rgba(33, 33, 33);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgb(108, 108, 119);
            margin: 20px; /* Espaciado entre containers */
        }

        .sidebar {
            background-color: #2a2f34;
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            margin: 10px 0;
        }

        .content {
            margin-left: 270px; /* Ancho del sidebar + margen adicional */
            padding: 20px;
        }

        label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #206cf6;
            border: none;
        }

        .btn-primary:hover {
            background-color: #206cf6;
        }

        .emoji-bar-container {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        .emoji {
            flex: 0 0 auto;
            font-size: 2rem;
            margin-right: 1rem;
            background-color: #ffffff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        }

        .progress-bar-container {
            flex: 1;
        }

        .progress-bar {
            height: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin-bottom: 5px;
            padding: 5px;
            background-color: #ffffff;
            border-radius: 5px;

        }
    </style>
</head>
<body>
<div class="sidebar">
    <a href="index.html">Inicio</a>
    <a href="productos.html">Productos</a>
</div>

<div class="content">
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <label for="saldo">Ingresar movimiento:</label>
                <input type="number" id="saldo" class="form-control">
                <a id="addSaldo" onclick="sumarSaldo()" class="btn btn-primary mt-2">Agregar Saldo</a>
                <button id="subtractSaldo" class="btn btn-primary mt-2">Disminuir Saldo</button>
            </div>
            <div class="col-md-6">
                <div>
                    <label for="ingresosTotales">Ingresos Totales:</label>
                    <span id="ingresosTotalesDisplay">0</span>
                </div>
                <div>
                    <label for="saldoDisponible">Saldo Disponible:</label>
                    <span id="saldoDisponibleDisplay">0</span>
                </div>
                <div>
                    <label for="deuda">Gastos Totales:</label>
                    <span id="deudaDisplay">0</span>
                </div>
                <div>
                    <label for="operacion">Categor√≠a:</label>
                    <input type="text" id="operacion" class="form-control" required>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="emoji-bar-container">
                    <div class="emoji" id="emojiDiv"></div>
                    <div class="progress-bar-container">
                        <div class="progress" id="progressBar">
                            <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div>
                    <label for="historial">Historial:</label>
                    <ul style="color: black" id="historialList"></ul>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="assets/js/indexmain.js"></script>
</body>
</html>
